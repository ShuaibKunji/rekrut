<div class="container">
  <mat-card class="loginForm">
    <mat-card-header>
      <mat-card-title>Please login to continue</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="loginFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-hint>Even username works really</mat-hint>
          <mat-error *ngIf="loginFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [formControl]="passwordFormControl"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <span
          class="mat-mdc-form-field-error mat-mdc-form-field-bottom-align"
          >{{ errorMessage }}</span
        >
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!loginForm.valid">
          Login
        </button>
      </mat-card-actions>
    </form>
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
