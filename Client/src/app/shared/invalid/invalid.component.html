<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ message }}</mat-card-content>
    <mat-card-actions *ngIf="invalidSession">
      <button mat-button (click)="redirect()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
